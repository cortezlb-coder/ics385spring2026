<!DOCTYPE html> <!-- Tells browser this is an HTML5 document -->
<html lang="en" dir="ltr"> <!-- Opens HTML, sets language to English, text direction left-to-right -->

<head> <!-- Contains metadata and links (not visible on page) -->
  <meta charset="utf-8"> <!-- UTF-8 encoding for all languages/symbols -->
  <title>Simon</title> <!-- Page title in browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Link CSS file -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> <!-- Retro font -->
</head>

<body> <!-- Body section: everything you see on the page -->
  <h1 id="game-title">Simon Says</h1> <!-- Game title at the top -->
  
  <!-- Game instructions -->
  <p id="game-instructions">Test your memory and see how long you last!</p>
  
  <!-- Level counter display (also shows start message) -->
  <div id="level-counter">
    <span id="counter-message">Press Space Bar to Start</span>
  </div>
  
  <!-- Challenge Mode Button -->
  <button id="challenge-btn" class="mode-btn">Challenge Mode</button>
  
  <div class="container"> <!-- Container div to hold all game buttons -->
    <!-- First row of buttons -->
    <div class="row">
      <div type="button" id="green" class="btn green"></div> <!-- Green button -->
      <div type="button" id="red" class="btn red"></div> <!-- Red button -->
    </div>

    <!-- Second row of buttons -->
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div> <!-- Yellow button -->
      <div type="button" id="blue" class="btn blue"></div> <!-- Blue button -->
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Load jQuery library -->
  <script src="game.js" charset="utf-8"></script> <!-- Load our game JavaScript file -->

</body>

</html>
